<div class="link-wrapper">
  <style scoped>
    ul.link a {
      color:var(--clr-h1-and-bold);
      text-decoration:none;
    }

    ul.link a:hover, a:focus {
      color: var(--clr-a-text-hvr);
    }
  </style>

  <ul class="link">
    {{ range $platform := .Site.Params.sidebar }}
    <li><a href="{{ $platform.link }}"><span class="{{ $platform.icon }}"></span>&nbsp;{{ $platform.name }}</a></li>
    {{ end }}
  </ul>
</div>
