<div class="link-wrapper-mobile" id="link-wrapper-mobile">
  <style scoped>
    #link-wrapper-mobile a {
      color:var(--clr-h1-and-bold);
      text-decoration:none;
    }

    #link-wrapper-mobile a:hover, a:focus {
      color: var(--clr-a-text-hvr);
    }
  </style>

  {{ $current := . }}
  {{ $len := (len .Site.Params.menu) }}
  {{ range $idx, $menu := .Site.Params.menu }}
  <nobr><a class='{{ if eq (trim $current.RelPermalink "/") ( trim $menu.link "/" ) }}menu-active{{ end }}' href="{{ $menu.link }}" rel="me"><span class="{{ $menu.icon }}"></span>&nbsp;{{ $menu.name }}</a>
  {{ if ne (add $idx 1) $len }}<span style="margin-left: 6px;"></span>{{ end }}</nobr>
  {{ end }}
</div>
